  <section id="art3">
    <article>
      <form><!--Inicio del formulario-->
        <div class="row mb-3">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre y Apellidos</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"><!--Recuadro para el nombre y apellido-->
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3"><!--Recuadro para el mail-->
          </div>
        </div>
        <div class="row mb-3">
          <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"
              id="direccion"><!--Recuadro para el ingreso de la direccion del cliente-->
          </div>
        </div>
        <section>

          <div class="row mb-3">
            <label for="producto" class="col-sm-2 col-form-label">Selecciona tu producto</label>
            <div class="col-sm-10">
              <select> <!--CAsilla para hacer selecciones de los productos que compraran-->
                <option value="opcion0" class="form-control" selected>Selecciona tu producto preferido...</option>
                <option value="opcion1" class="form-control">Lavalozas Quick 1200 ml.</option>
                <option value="opcion2" class="form-control">Lavalozas Virginia 750 ml. </option>
                <option value="opcion3" class="form-control">Lavalozas Magistral 750 ml.</option>
                <option value="opcion4" class="form-control">Detergente líquido Ariel 1500 ml.</option>
                <option value="opcion5" class="form-control">Detergente líquido Omo 3000 ml.</option>
                <option value="opcion6" class="form-control">Detergente líquido Bio 1500 ml.</option>
                <option value="opcion1" class="form-control">Escobilla Inodoro Virutex</option>
                <option value="opcion2" class="form-control">Escobilla Ropa Atlantik</option>
                <option value="opcion3" class="form-control">Escobilla loza Oxo</option>
                <option value="opcion4" class="form-control">Escobillón Clorinda</option>
                <option value="opcion5" class="form-control">Escobillón Fibro</option>
                <option value="opcion6" class="form-control">Escobillón Make</option>
                <option value="opcion1" class="form-control">Bolsas Basura</option>
                <option value="opcion2" class="form-control">Bolsas Protecto</option>
                <option value="opcion3" class="form-control">Bolsas Superior</option>
                <option value="opcion4" class="form-control">Limpiador Fabuloso</option>
                <option value="opcion5" class="form-control">Limpiador Mr. Músculos</option>
                <option value="opcion6" class="form-control">Limpiador Solex</option>
                <option value="opcion4" class="form-control">Traperos 1A</option>
                <option value="opcion5" class="form-control">Traperos Limpia</option>
                <option value="opcion6" class="form-control">Traperos Virutex</option>

              </select>
            </div>
          </div>

        </section>
        <div class="row mb-3"><!--casilla para comentarios-->
          <label for="inputPassword3" class="col-sm-2 col-form-label">Déjanos tus Comentarios</label>
          <div class="col-sm-10"><!--Recuadro para el texarea, aquie estaran los comentarios de los clientes-->
            <textarea rows="5" cols="20" class="form-control" id="comentarios"></textarea>
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Interéses</legend>
          <div class="col-sm-10"><!--estos son los checkbox que permitirtan una elección-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="gridcheck" id="gridcheck1" value="option1">
              <label class="form-check-label" for="gridcheck1">
                Noticias
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="gridcheck" id="gridcheck2" value="option2">
              <label class="form-check-label" for="gridcheck2">
                Ofertas de productos
              </label>
            </div>
            <div class="form-check disabled"><!--Checkbox pre-seleccionado-->
              <input class="form-check-input" type="checkbox" name="gridcheck" id="gridcheck3" value="option3" checked>
              <label class="form-check-label" for="gridcheck3">
                Participar de encuestas
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2"><!--checkbox que da la opción de recibir notificaciones-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheckes1">
              <label class="form-check-label" for="gridCheck1">
                Acepto recibir notificaciones
              </label>
            </div>
          </div>
        </div><!--botones de envío del formulario y el de limpiar lo ingresado para comenzar nuevamente-->
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-primary">Limpiar</button>
      </form>
